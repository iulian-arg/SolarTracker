<!DOCTYPE html>
<html>

<head>
    <title>Solar Tracker Controller</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="topnav">
        <h1>Solar Tracker Controller</h1>
    </div>
    <div class="content">
        <div class="preset-container">
            <input type="button" class="btn btn-first btn-pressed" value="MOVE_RIGHT"
                onmousedown="sendCommand(this, 'MOVE_RIGHT_down')" 
                onmouseup="sendCommand(this, 'MOVE_RIGHT_up')" />
            <input type="button" class="btn btn-first btn-pressed" value="MOVE_LEFT" 
                onmousedown="sendCommand(this, 'MOVE_LEFT_down')" 
                onmouseup="sendCommand(this, 'MOVE_LEFT_up')" />
            <input type="button" class="btn btn-first" onclick="sendCommand(this, 'AUTO_MODE')" value="AUTO_MODE" />
            <input type="button" class="btn btn-first" onclick="sendCommand(this, 'MANUAL_MODE')" value="MANUAL_MODE" />
            <input type="button" class="btn btn-first" onclick="sendCommand(this, 'RESET')" value="RESET" />
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
